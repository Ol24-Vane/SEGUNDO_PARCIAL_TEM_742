<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Producto' if producto else 'Nuevo Producto' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>{{ 'Editar Producto' if producto else 'Nuevo Producto' }}</h1>
        <form method="POST" class="formulario-producto">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ producto['nombre'] if producto else '' }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" value="{{ producto['cantidad'] if producto else '' }}" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" id="precio" value="{{ producto['precio'] if producto else '' }}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" value="{{ producto['fecha_vencimiento'] if producto else '' }}" required>

            <label for="categoria">Categor√≠a:</label>
            <input type="text" name="categoria" id="categoria" value="{{ producto['categoria'] if producto else '' }}" required>

            <button type="submit" class="btn-guardar">Guardar</button>
        </form>
    </div>
</body>
</html>
